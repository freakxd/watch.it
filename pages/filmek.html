<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../styles/style_index.css">
    <link rel="stylesheet" href="../styles/style_filmek.css">
    <title>watch.it</title>
    <style>
        #loading-screen {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        #loading-screen img {
            width: 150px;
            margin-bottom: 20px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .fade-out {
            animation: fadeOut 1s forwards;
        }
    </style>
    <script src="../scripts/movies_script.js" defer></script>
</head>
<body>
    <div id="loading-screen">
        <img src="../images/logo.png" alt="Logo">
        <div class="spinner-border text-light" role="status">
        </div>
    </div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                 <!-- bakos: ezt itt le kene majd cserelni --> <a class="navbar-brand text-white" href="../index.html"><img src="../images/favicon.ico" alt="watch.it" style="width: 50px; height: 50px; border-radius: 8px;"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link text-white" href="filmek.html">Filmek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="sorozatok.html">Sorozatok</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Bejelentkezés
                    </a>
                    <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-white" href="#">Bejelentkezés</a>
                        <a class="dropdown-item text-white" href="#">Regisztráció</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div id="movies-container" class="container mt-5">
        <!-- A filmek itt jelennek meg -->
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                var loadingScreen = document.getElementById('loading-screen');
                loadingScreen.classList.add('fade-out');
                setTimeout(function() {
                    loadingScreen.style.display = 'none';
                }, 1000); // Match the duration of the fade-out animation
            }, 750);
        });
    </script>
</body>
</html>
